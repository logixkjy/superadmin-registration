<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Registration</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; }
        button:hover { background-color: #0056b3; }
        .message { margin-top: 10px; color: green; }
        .error { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Super Admin Registration</h2>
        <input type="text" id="uid" placeholder="Enter UID">
        <button onclick="registerSuperAdmin()">Register Super Admin</button>
        <div id="message" class="message"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        async function registerSuperAdmin() {
            const uid = document.getElementById('uid').value;
            const message = document.getElementById('message');
            const error = document.getElementById('error');
            message.textContent = '';
            error.textContent = '';

            try {
                const response = await fetch('https://us-central1-koac-841d0.cloudfunctions.net/setSuperAdmin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uid: uid })
                });

                if (!response.ok) throw new Error('Request failed');

                const result = await response.json();
                message.textContent = result.message || 'Super Admin registered successfully.';
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
